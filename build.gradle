group 'org.briarheart'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 16

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:31.0.1-jre'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
}

test {
    useJUnitPlatform()
}
